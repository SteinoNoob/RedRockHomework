<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css_sheets/netease-import.css">
    <script src="../scripts/jquery.fake.js"></script>
    <style>
        html {
            background-color: var(--ne-cmtbgc);

        input, .like {

<body>
    <div id="songs-top">
        <div><strong></strong>的搜索结果如下，找到<span></span>首单曲</div>
        <div class="nav">

            <span class="nav-option">歌单</span>

            <span class="nav-option">声音</span>
            <span class="nav-option">播客</span>

            <span class="nav-option">专辑</span>

            <span class="nav-option">用户</span>

    <div class="list-layout list-head">
        <div>#</div>
        <div>标题</div>
        <div>专辑</div>
        <div>喜欢</div>
