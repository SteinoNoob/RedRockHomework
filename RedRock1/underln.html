<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>underline</title>
    <style>
.a{
    position: relative;
    font-size: 20px;
    cursor: pointer;
}
.a::before{
    content: "";
    position: absolute;
    top: 25px;
    height: 2px;
    width: 0;
    background: linear-gradient(90deg,blue,pink);
    transition-duration: 0.5s;
}
.a:hover::before{
    width: 100%;
}
    </style>
</head>
<body>
    <span class="a">1111111</span><br>
    <span class="a">2222222</span><br>
    <span class="a">3333333</span><br>
    <span class="a">4444444</span><br>
    <span class="a">5555555</span>
</body>
</html>
